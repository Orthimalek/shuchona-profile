
name: Update Google Scholar Publications

on:
  schedule:
    - cron: '0 6 * * 0'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install scholarly
      run: |
        pip install scholarly

    - name: Run fetch script
      run: python fetch_google_scholar_publications.py

    - name: Commit and push changes
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add research_publications.html
        git commit -m "ðŸ“š Auto-update: latest publications from Google Scholar"
        git push
